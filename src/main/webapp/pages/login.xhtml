<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../resources/_template.xhtml">
<ui:define name="content">
	<h:form>
		<p:fieldset legend="#{language['label.login.legend.user']}">
			<h:panelGrid columns="3">
				<h:outputLabel value="#{language['label.login.email']}" />
				<p:inputText id="login" value="#{loginController.email}" size="30"
					required="true" requiredMessage="#{language['msg.field.required']}" validatorMessage="#{language['msg.email.format.invalid']}">
					<f:validator binding="#{emailValidator}"/>	
				</p:inputText>
					<h:message for="login"/>
				<h:outputLabel value="#{language['label.password']}" />
				<p:password id="password" value="#{loginController.password}" size="30"
					required="true" requiredMessage="#{language['msg.field.required']}" />
					<h:message for="password"/>
					<!-- Notification  -->
					<p:growl id="msg" sticky="false" severity="info,warn" life="3000"/>
				<f:verbatim />
				<p:commandButton value="Login" action="#{loginController.login}" ajax="false" />
				
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</ui:define>
</ui:composition>
</html>
