<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<style>
.ui-widget,.ui-widget .ui-widget {
	font-size: 80% !important;
}

.ui-datepicker {
	font-size: 70% !important;
}
</style>
<h:head>


</h:head>


<body>
		<h:form id="userform">
		<fieldset>
		<legend>Dados do Usuário</legend>
			<h:panelGrid id="usGrid" columns="3">
				<p:outputLabel value="Nome" for="name" />
				<p:inputText id="name" value="#{userController.user.name}"
					required="true" requiredMessage="Campo obrigatório" />
				<h:message for="name" />

				<p:outputLabel value="Sobrenome" for="lastname" />
				<p:inputText id="lastname" value="#{userController.user.lastname}"
					required="true" requiredMessage="Campo obrigatório" />
				<h:message for="lastname" />


				<p:outputLabel value="e-mail" for="email" />
				<p:inputText id="email" value="#{userController.user.email}"
					required="true" requiredMessage="Campo obrigatório" />
				<h:message for="email" />

				<p:outputLabel value="senha" for="password" />
								
				<p:password id="password" value="#{userController.user.password}"
					required="true" requiredMessage="Campo obrigatório" redisplay="true" 
					/>
				<h:message for="password" />

				<h:outputLabel value="Status" />
				<h:selectOneMenu value="#{userController.selectedStatusUser}">
					<f:selectItem itemLabel="Inativo" itemValue="INACTIVE" />
					<f:selectItem itemLabel="Ativo" itemValue="ATIVE" />
				</h:selectOneMenu>
				<f:verbatim />
				<h:outputLabel value="Data de Expiração *" />
				<p:calendar value="#{userController.user.expirationDate}" pages="1"
					id="date" requiredMessage="Campo obrigatório" required="true"
					navigator="true" />
				<h:message for="date" />
			</h:panelGrid>
			<!-- Notification  -->
			<p:growl id="msg" sticky="true" severity="info" />
			<!-- Command Buttons -->
			<!-- Save -->
			<p:commandButton icon="ui-icon-disk" value="Salvar" ajax="false"
				action="#{userController.addEditUser}" update="msg, us:userstable" />
			<!-- Clear -->
			<p:commandButton icon="ui-icon-pencil" value="Limpar"  type="reset" action="#{userController.clear}"/>
			<!-- Cancel -->
			<p:commandButton icon="ui-icon-cancel" value="Cancelar" />
			</fieldset>
			<br/>
			 </h:form> 
			<h:form id="us">
			<p:dataTable id="userstable" value="#{userController.listUsers}" var="user"
			 paginator="true" rows="5" >
				<p:column>
					<f:facet name="header" />
				<p:commandLink action="#{userController.deleteUser}" ajax="false" update="userstable">
				<h:graphicImage library="img" name="trashfull.png"/>
					<f:setPropertyActionListener target="#{userController.user}" value="#{user}"/>
				</p:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<p:commandLink action="#{userController.editar}" update="@form" ajax="false">
						<f:setPropertyActionListener target="#{userController.selectedStatusUser}" value="#{user.status}"/>
						<f:setPropertyActionListener target="#{userController.user}" value="#{user}"/> 
					<h:outputText value="#{user.id}"/>
					</p:commandLink>	
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
						<h:outputText value="#{user.name}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Sobrenome" />
					</f:facet>
						<h:outputText value="#{user.lastname}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
						<h:outputText value="#{user.email}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
						
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Registro" />
					</f:facet>
							<h:outputText value="#{user.registerDate}"/>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Expiração" />
					</f:facet>
						<h:outputText value="#{user.expirationDate}"/>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
							<h:outputText value="#{user.status}"/>
				</p:column>
			</p:dataTable>
		</h:form>

</body>
</html>
