<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
<title>ReaderWeb</title>
</head>
<body>
<composite:interface>
<composite:attribute name="inputsearch" required="true"/>
<composite:attribute name="action" required="true" method-signature="void action()"/>
<composite:attribute name="tablenameupdate"/>
</composite:interface>
<composite:implementation>
<h:form>
		<p:fieldset legend="#{language['label.content']}">
			<h:panelGrid columns="2" style="margin-left:auto;margin-right:auto">
			<p:inputText id="search" size="100" value="#{cc.attrs.inputsearch}" required="true"/>
			<p:commandButton value="#{language['label.btn.search']}" action="#{cc.attrs.action}" 
			ajax="false" update="#{cc.attrs.tablenameupdate}"/>
			</h:panelGrid>
		</p:fieldset>		
	</h:form>
	
</composite:implementation>
</body>
</html>
